<!DOCTYPE html>

<html>
    <head>
        <title>Personal Details</title>
    </head>
    <body>
        <h2>My First Form</h2>

        <form>
            <fieldset>
                <legend>Personal Details</legend>
                <p>
                    <label>Salutation:</label><br>
                    <select id="salutation-id" name="salutation">
                        <option>None</option>
                        <option>Dr.</option>
                        <option>Prof.</option>
                        <option>Mr.</option>
                        <option>Mrs.</option>
                        <option>Ms</option>
                    </select>
                </p>
                <p>
                    <label> First Name:</label>
                    <input id="first-name-id" type="text" name="first-name" />
                </p>
                <p>
                    <label> Last Name:</label>
                    <input id="last-name-id" type="text" name="last-name" />
                </p>
                <p>
                    <label>Gender:</label><br>
                    <label><input id="gender-male-id" type="radio" name="gender"/>Male</label>
                    <label><input id="gender-female-id" type="radio" name="gender"/>Female</label>
                    <label><input id="gender-non-binary-id" type="radio" name="gender"/>NonBinary</label>
                    <label><input id="gender-other-id" type="radio" name="gender"/>Other</label>
                </p>
                <p>
                    <label>Email:</label>
                    <input id="email-id" type="email" name="email" />
                </p>
                <p>
                    <label>Day of Birth:</label>
                    <input id="birthday" type="date" name="birthday"/>
                </p>
                <p>
                    <label>Address:</label><br>
                    <textarea id="address-id" name="address" rows="5" cols="50"></textarea>
                </p>
                <p>
                    <label>Country:</label><br>
                    <select id="country-id" name="country">
                        <option value="">Select a country</option>
                        <option value="us">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="ca">Canada</option>
                        <option value="au">Australia</option>
                        <option value="de">Germany</option>
                        <option value="fr">France</option>
                        <option value="it">Italy</option>
                        <option value="es">Spain</option>
                        <option value="nl">Netherlands</option>
                        <option value="be">Belgium</option>
                        <option value="ch">Switzerland</option>
                        <option value="at">Austria</option>
                        <option value="se">Sweden</option>
                        <option value="no">Norway</option>
                        <option value="dk">Denmark</option>
                        <option value="fi">Finland</option>
                        <option value="pl">Poland</option>
                        <option value="pt">Portugal</option>
                        <option value="ie">Ireland</option>
                        <option value="nz">New Zealand</option>
                        <option value="jp">Japan</option>
                        <option value="cn">China</option>
                        <option value="in">India</option>
                        <option value="br">Brazil</option>
                        <option value="mx">Mexico</option>
                        <option value="ar">Argentina</option>
                        <option value="za">South Africa</option>
                        <option value="other">Other</option>
                    </select>
                </p>
                <p>
                    <input id="gdpr-id" type="checkbox" name="gdpr"/>
                    <label>Agree with terms and conditions</label>
                </p>
            </fieldset>

            <fieldset>
                <legend>Account Details</legend>
                <p>
                    <label>Username:</label>
                    <input id="username-id" type="text" name="username" />
                </p>
                <p>
                    <label>Password:</label>
                    <input id="password-id" type="password" name="password" />
                </p>
                <p>
                    <label>Confirm Password:</label>
                    <input id="confirm-password-id" type="password" name="confirm-password" />
                </p>
            </fieldset>

            <p>
                <button id="submit-id" type="submit" name="submit">Submit</button>
                <button id="reset-id" type="reset" name="reset">Reset</button>
            </p>
        </form>
    </body>
</html>
