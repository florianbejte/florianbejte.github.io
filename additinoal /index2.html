<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: calc(100vh - 40px);
        }

        .header {
            border: 2px solid #87ceeb;
            padding: 30px;
            text-align: center;
            color: #333;
            font-size: 18px;
            font-weight: 500;
        }

        .middle-row {
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            gap: 20px;
        }

        .menu {
            border: 2px solid #87ceeb;
            padding: 30px;
            text-align: center;
            color: #333;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main {
            border: 2px solid #87ceeb;
            padding: 30px;
            text-align: center;
            color: #333;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right {
            border: 2px solid #87ceeb;
            padding: 30px;
            text-align: center;
            color: #333;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer {
            border: 2px solid #87ceeb;
            padding: 30px;
            text-align: center;
            color: #333;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        
        <div class="middle-row">
            <div class="menu">Menu</div>
            <div class="main">Main</div>
            <div class="right">Right</div>
        </div>
        
        <div class="footer">Footer</div>
    </div>
</body>
</html>
