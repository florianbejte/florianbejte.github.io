<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florian task 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(5, 80px);
            gap: 10px;
            max-width: 800px;
            width: 100%;
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 300;
            color: white;
            border: 3px solid white;
        }

        .box1 {
            background: linear-gradient(135deg, #b967ff 0%, #9d4edd 100%);
            grid-column: 1 / 4;
            grid-row: 1;
        }

        .box2 {
            background: linear-gradient(135deg, #7b68ee 0%, #6366f1 100%);
            grid-column: 1;
            grid-row: 2 / 4;
        }

        .box3 {
            background: linear-gradient(135deg, #9d4edd 0%, #7e3ace 100%);
            grid-column: 2;
            grid-row: 2;
        }

        .box4 {
            background: linear-gradient(135deg, #5eead4 0%, #14b8a6 100%);
            grid-column: 3;
            grid-row: 2;
        }

        .box5 {
            background: linear-gradient(135deg, #e9b3e9 0%, #d8b4fe 100%);
            grid-column: 2 / 4;
            grid-row: 3;
        }

        .box6 {
            background: linear-gradient(135deg, #b967ff 0%, #9d4edd 100%);
            grid-column: 1 / 3;
            grid-row: 4;
        }

        .box7 {
            background: linear-gradient(135deg, #7b68ee 0%, #6366f1 100%);
            grid-column: 3;
            grid-row: 4;
        }

        .box8 {
            background: linear-gradient(135deg, #7e3ace 0%, #6d28d9 100%);
            grid-column: 1 / 4;
            grid-row: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
    </div>
</body>
</html>
